<html>
<head>
  <title>Snake Game</title>
  <style>
    body { background: #222; color: white; font-family: monospace; text-align: center; }
    canvas { background: #000; margin-top: 20px; display: block; margin-left: auto; margin-right: auto; }
    h1 { margin-top: 20px; color: #1e90ff; }
     .back-button {
      position: absolute;
      top: 20px;
      left: 20px;
      background-color: #3498db;
      color: white;
      padding: 8px 16px;
      border-radius: 8px;
      text-decoration: none;
      font-weight: bold;
      box-shadow: 0 2px 6px rgba(0,0,0,0.2);
      transition: background 0.3s;
    }

    .back-button:hover {
      background-color: #2980b9;
    }
  </style>
</head>
<body>
   <a href="index.html" class="back-button">‚Üê Back</a>
  <h1>Snake Game</h1>
  <canvas id="game" width="400" height="400"></canvas>
  <p>Use arrow keys to move. Eat food to grow!</p>
  <script>

    const canvas = document.getElementById('game');
    const ctx = canvas.getContext('2d');
    const grid = 20;
    let count = 0;
    let snake = [{x: 160, y: 160}];
    let dx = grid;
    let dy = 0;
    let food = {x: 0, y: 0};

    function getRandomFoodPosition() {
      food.x = Math.floor(Math.random() * 20) * grid;
      food.y = Math.floor(Math.random() * 20) * grid;
    }

    getRandomFoodPosition();

    function gameLoop() {
      requestAnimationFrame(gameLoop);

      if (++count < 6) return;
      count = 0;
      ctx.clearRect(0, 0, canvas.width, canvas.height);

      // move snake by adding new head based on dx/dy
      let head = {x: snake[0].x + dx, y: snake[0].y + dy};

      // wrap around edges
      if (head.x >= canvas.width) head.x = 0;
      if (head.x < 0) head.x = canvas.width - grid;
      if (head.y >= canvas.height) head.y = 0;
      if (head.y < 0) head.y = canvas.height - grid;

      // check collision with self
      for (let i = 0; i < snake.length; i++) {
        if (head.x === snake[i].x && head.y === snake[i].y) {
          alert('Game Over! Your score: ' + (snake.length - 1));
          snake = [{x: 160, y: 160}];
          dx = grid; dy = 0;
          getRandomFoodPosition();
          return;
        }
      }

      snake.unshift(head);

      // eat food
      if (head.x === food.x && head.y === food.y) {
        getRandomFoodPosition();
      } else {
        snake.pop();
      }

      // draw food
      ctx.fillStyle = 'red';
      ctx.fillRect(food.x, food.y, grid-2, grid-2);

      // draw snake
      ctx.fillStyle = 'lime';
      for (let part of snake) {
        ctx.fillRect(part.x, part.y, grid-2, grid-2);
      }
    }

    document.addEventListener('keydown', e => {
      if (e.key === 'ArrowLeft' && dx === 0) { dx = -grid; dy = 0; }
      else if (e.key === 'ArrowUp' && dy === 0) { dx = 0; dy = -grid; }
      else if (e.key === 'ArrowRight' && dx === 0) { dx = grid; dy = 0; }
      else if (e.key === 'ArrowDown' && dy === 0) { dx = 0; dy = grid; }
    });

    requestAnimationFrame(gameLoop);
  </script>
</body>
</html>
