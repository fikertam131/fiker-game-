<!DOCTYPE html>
<html>
<head>
  <title>Two Player Tank Battle</title>
  <style>
    body {
      margin: 0;
      background: #222;
      color: white;
      font-family: Arial, sans-serif;
      text-align: center;
    }
    canvas {
      background: #333;
      display: block;
      margin: 20px auto;
      border: 3px solid white;
    }
    #score {
      font-size: 20px;
      margin: 10px;
    }
    #restartBtn {
      display: none;
      padding: 10px 20px;
      font-size: 18px;
      background: limegreen;
      border: none;
      cursor: pointer;
      border-radius: 5px;
    }
    #restartBtn:hover {
      background: green;
    }
    .back-button {
      position: absolute;
      top: 20px;
      left: 20px;
      background-color: #3498db;
      color: white;
      padding: 8px 16px;
      border-radius: 8px;
      text-decoration: none;
      font-weight: bold;
      box-shadow: 0 2px 6px rgba(0,0,0,0.2);
      transition: background 0.3s;
    }

    .back-button:hover {
      background-color: #2980b9;
    }
  </style>
</head>
<body>
    <a href="index.html" class="back-button">← Back</a>
  <h1>🔥 Two Player Tank Battle 🔥</h1>
  <div id="score">Player 1: 0 | Player 2: 0</div>
  <canvas id="gameCanvas" width="800" height="500"></canvas>
  <button id="restartBtn">Restart Game</button>

  <script>
    const canvas = document.getElementById("gameCanvas");
    const ctx = canvas.getContext("2d");
    const restartBtn = document.getElementById("restartBtn");

    let player1, player2, gameOver;

    function initGame() {
      player1 = { x: 50, y: 200, color: "red", score: 0, bullets: [], up: "w", down: "s", left: "a", right: "d", shoot: "f" };
      player2 = { x: 700, y: 200, color: "blue", score: 0, bullets: [], up: "ArrowUp", down: "ArrowDown", left: "ArrowLeft", right: "ArrowRight", shoot: "l" };
      keysPressed = {};
      gameOver = false;
      restartBtn.style.display = "none";
      update();
    }

    let keysPressed = {};

    document.addEventListener("keydown", e => keysPressed[e.key] = true);
    document.addEventListener("keyup", e => keysPressed[e.key] = false);

    function drawTank(p) {
      ctx.fillStyle = p.color;
      ctx.fillRect(p.x, p.y, 40, 40);
    }

    function movePlayer(p) {
      if (keysPressed[p.up]) p.y -= 4;
      if (keysPressed[p.down]) p.y += 4;
      if (keysPressed[p.left]) p.x -= 4;
      if (keysPressed[p.right]) p.x += 4;

      if (keysPressed[p.shoot]) {
        if (!p.shooting) {
          p.bullets.push({ x: p.x + 20, y: p.y + 20, dx: p.color === "red" ? 6 : -6 });
          p.shooting = true;
        }
      } else {
        p.shooting = false;
      }
    }

    function updateBullets(p, opponent) {
      for (let b of p.bullets) {
        b.x += b.dx;
      }
      p.bullets = p.bullets.filter(b => b.x > 0 && b.x < canvas.width);
      for (let b of p.bullets) {
        if (b.x > opponent.x && b.x < opponent.x + 40 && b.y > opponent.y && b.y < opponent.y + 40) {
          p.score++;
          p.bullets = [];
          opponent.x = opponent.color === "red" ? 50 : 700;
          opponent.y = 200;
        }
      }
    }

    function drawBullets(p) {
      ctx.fillStyle = "yellow";
      for (let b of p.bullets) {
        ctx.beginPath();
        ctx.arc(b.x, b.y, 5, 0, Math.PI * 2);
        ctx.fill();
      }
    }

    function update() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);

      movePlayer(player1);
      movePlayer(player2);

      updateBullets(player1, player2);
      updateBullets(player2, player1);

      drawTank(player1);
      drawTank(player2);
      drawBullets(player1);
      drawBullets(player2);

      document.getElementById("score").textContent = `Player 1: ${player1.score} | Player 2: ${player2.score}`;

      if (player1.score >= 3 || player2.score >= 3) {
        ctx.fillStyle = "white";
        ctx.font = "40px Arial";
        ctx.fillText(player1.score >= 3 ? "🏆 Player 1 Wins!" : "🏆 Player 2 Wins!", 250, 250);
        gameOver = true;
        restartBtn.style.display = "inline-block";
        return;
      }

      if (!gameOver) {
        requestAnimationFrame(update);
      }
    }

    restartBtn.addEventListener("click", initGame);

    initGame();
  </script>
</body>
</html>
